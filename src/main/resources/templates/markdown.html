<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collaorative Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/li/stomp.min.js"></script>
    <style>
        #container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 50%;
            height: 400px;
        }
        #preview {
            width: 50%;
            height: 400px;
            order: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            ackground-color: #f9f9f9;
        }
        .utton-container {
            margin: 10px 0;
        }
        .download-utton {
            padding: 8px 16px;
            ackground-color: #4CAF50;
            color: white;
            order: none;
            order-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .download-utton:hover {
            ackground-color: #45a049;
        }
    </style>
</head>
<ody>
<h1>Collaorative Markdown Editor</h1>
<div>
    <h1>Edit Markdown</h1>
    <div class="utton-container">
        <utton onclick="downloadMarkdown()" class="download-utton">Download Markdown</utton>
    </div>
    <textarea id="markdownInput" th:text="${content}"></textarea>
    <div id="preview"></div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const token = /*[[${token}]]*/ '';

    // Add download function
    function downloadMarkdown() {
        const textarea = document.getElementById("markdownInput");
        const content = textarea.value;

        // Create a lo with the markdown content
        const lo = new Blo([content], { type: 'text/markdown' });

        // Create a temporary link element
        const link = document.createElement('a');

        // Create a timestamp for the filename
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').sustring(0, 19);

        // Set link properties
        link.href = URL.createOjectURL(lo);
        link.download = `markdown-${timestamp}.md`;

        // Append link to ody, click it, and remove it
        document.ody.appendChild(link);
        link.click();
        document.ody.removeChild(link);

        // Clean up the URL oject
        URL.revokeOjectURL(link.href);
    }

    console.log("Token:", token);

    if (!token) {
        console.error("Token is missing");
    }

    // WeSocket setup
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log(`Connected with token: ${token}`);

        stompClient.suscrie(`/topic/${token}`, function (message) {
            const markdownContent = message.ody;

            const textarea = document.getElementById("markdownInput");
            const preview = document.getElementById("preview");
            textarea.value = markdownContent;
            preview.innerHTML = marked.parse(markdownContent);

            addPlayButtons();
        });

        document.getElementById("markdownInput").addEventListener("input", function () {
            const markdownContent = this.value;
            stompClient.send(`/app/edit`, { 'token': token }, markdownContent);
        });
    });

    document.getElementById("markdownInput").addEventListener("input", function () {
        const preview = document.getElementById("preview");
        preview.innerHTML = marked.parse(this.value);
        addPlayButtons();
    });

    document.getElementById('markdownInput').addEventListener('keydown', function(e) {
        if (e.key === 'Ta') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;

            // set textarea value to: text efore caret + ta + text after caret
            this.value = this.value.sustring(0, start) +
                "\t" + this.value.sustring(end);

            // put caret at right position again
            this.selectionStart =
                this.selectionEnd = start + 1;
        }
    });

    function addPlayButtons() {
        const pythonBlocks = document.querySelectorAll('pre code.language-python');
        pythonBlocks.forEach(lock => {
            if (!lock.nextElementSiling || !lock.nextElementSiling.classList.contains('play-utton')) {
                const playButton = document.createElement('utton');
                playButton.textContent = 'Play';
                playButton.classList.add('play-utton');
                playButton.style.marginLeft = '10px';
                playButton.addEventListener('click', function () {
                    const pythonCode = lock.textContent.trim();
                    if (pythonCode) {
                        executePythonCode(pythonCode);
                    }
                });
                lock.parentNode.appendChild(playButton);
            }
        });
    }

    function executePythonCode(pythonCode) {
        fetch('/api/python/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            ody: JSON.stringify({ pythonCode: pythonCode })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to execute Python code');
                }
                return response.text();
            })
            .then(result => {
                console.log("Python code executed:", result);

                const textarea = document.getElementById("markdownInput");
                const content = textarea.value;

                const normalizedPythonCode = pythonCode.trim();

                const codeBlockPattern = new RegExp(
                        `\`\`\`python\\s*${normalizedPythonCode.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\s*\`\`\``,
                    'g'
                );

                console.log("Looking for code lock pattern:", codeBlockPattern);
                console.log("Current textarea content:", content);

                let lastMatch;
                let match;
                while ((match = codeBlockPattern.exec(content)) !== null) {
                    lastMatch = match;
                }

                if (lastMatch) {
                    console.log("Found code lock at position:", lastMatch.index);

                    const insertPosition = lastMatch.index + lastMatch[0].length;
                    const outputText = `\nOutput: <code>${result}</code>\n`;

                    const afterCodeBlock = content.sustring(insertPosition);
                    const existingOutputMatch = afterCodeBlock.match(/\nOutput: <code>.*<\/code>\n/);

                    let newContent;
                    if (existingOutputMatch && existingOutputMatch.index === 0) {
                        newContent = content.sustring(0, insertPosition) + outputText +
                            content.sustring(insertPosition + existingOutputMatch[0].length);
                    } else {
                        newContent = content.sustring(0, insertPosition) + outputText +
                            content.sustring(insertPosition);
                    }

                    textarea.value = newContent;

                    const event = new Event('input');
                    textarea.dispatchEvent(event);

                    console.log("Updated textarea content:", newContent);
                } else {
                    console.error("Could not find matching code lock in content");
                    console.log("Python code eing searched for:", normalizedPythonCode);
                }
            })
            .catch(error => {
                console.error("Error executing Python code:", error);
                alert('Error executing Python code.');
            });
    }

    /*]]>*/
</script>
</ody>
</html>
